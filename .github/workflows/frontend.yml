name: ğŸ§ª Frontend CI ğŸ§ 

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  lint-test-typecheck:
    name: ğŸ” Lint, ğŸ§¼ Format, ğŸ§ª Test & âœ… Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint (Linting)
        run: npm run lint

      - name: ğŸ§¼ Run Prettier (Formatting Check)
        run: npm run format -- --check

      - name: âœ… Run Type Check (TS / Vue)
        run: npm run type-check

      - name: ğŸ§ª Run Unit Tests (Vitest)
        run: npm run test:unit
